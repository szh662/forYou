<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span {
            padding: 20px;
            border: 1px solid;
            margin: 2px;
        }
    </style>
</head>

<body>
    <p>00</p>
    <span>1</span>
    <span>2</span>
    <span>3</span>
    <span>4</span>
    <span>5</span>
    <span>6</span>
    <span>7</span>
    <span>8</span>
    <span>9</span>
    <span>10</span>
    <span>11</span>
    <span>12</span>
    <span>13</span>
    <span>14</span>
    <span>15</span>
    <span>16</span>
    <span>17</span>
    <span>18</span>
    <span>19</span>
    <span>20</span>
</body>
<script>
    var span = document.getElementsByTagName("span");
    for (let i = 0; i < span.length; i++) {
        span[i].onclick = function() {
            for (let j = 0; j < span.length; j++) {
                span[j].style.backgroundColor = "white";
            }
            span[i].style.backgroundColor = "red";
        }
    }
</script>

</html>
